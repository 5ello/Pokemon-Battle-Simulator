<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="ingame.css">

<body>
    <div class="game">
        <div class="screen">

            <div class="wildStats">
                <a id="pwName" class="Name">POKEMON NAME</a>
                <a id="pwLvL" class="LvL">Lv100</a>
                <div id="pwHP" class="HP"><div class="backBar"><div id="pwBar" class="Bar"></div></div>HP</div>            
            </div>
            <div class="wildPokemon"> 
                <img id='wPokemon'> 
            </div>

            <div class="myStats">
                <a id="pName" class="Name">POKEMON NAME</a>
                <a id="pLvL" class="LvL">Lv100</a>
                <div id="pHP" class="HP"><div class="backBar"><div id="pBar" class="Bar"></div></div>HP</div>             
            </div>
            <div class="myPokemon">
                <img id='tPokemon'>  
            </div> 
            <img class="screenBackground" id="backgrnd" width="480" height="224">
        </div>
        
        <div class="actionBar">
            <div class="commands">
                <table class="tOne">
                    <tr>
                        <td><a onclick="">Fight</a> </td>
                        <td><a onclick="">Item</a> </td>
                    </tr>
                    <tr>
                        <td><a onclick="">Pokémons</a> </td>
                        <td><a onclick="">Run</a> </td>
                    </tr>
                </table>
            </div>

            <div class="stats">
                <table  class="tTwo">
                    <tr>
                        <td><a onclick="alert('Fight')">Fight</a></td>
                        <td><a onclick="alert('Item')">Item</a></td>
                    </tr>
                    <tr>
                        <td><a onclick="alert('Pokémon')">Pokémon</a></td>
                        <td><a onclick="alert('Run')">Run</a></td>
                    </tr>
                </table>
            </div>

                    </tr>
                    <tr>

                        <td >Ground/Water</td>
                    </tr>
                </table>
            </div> -->
        </div> 
    </div>
